[supervisord]
nodaemon=false
logfile=/dev/stdout
logfile_maxbytes=10MB
loglevel=warn
loglevel=error
user=logio
logfile=/home/logio/supervisord/supervisord.log
pidfile=/home/logio/supervisord/supervisord.pid
childlogdir=/tmp/

[program:logio]
command=log.io-server &
logfile=/dev/stdout
logfile=/home/logio/supervisord/log.io-server2.log
stdout_logfile=/home/logio/supervisord/log.io-server.log
redirect_stderr=true
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=50
stdout_capture_maxbytes=1MB
stdout_events_enabled=true