[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=1MB
loglevel=warn
user=logio
logfile=/home/logio/supervisord/supervisord.log
pidfile=/home/logio/supervisord/supervisord.pid
childlogdir=/tmp/

loglevel=error

[program:logio]
command=log.io-server &
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr