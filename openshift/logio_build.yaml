apiVersion: template.openshift.io/v1
kind: Template
labels:
  app: logio-build
  template: logio-build-template
metadata:
  name: logio-build
  namespace: openshift
objects:

# Create SA to push images
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: pusher
    namespace: ${JENKINS_PROJECT_NAME}

#Add role to SA
- apiVersion: authorization.openshift.io/v1
  groupNames: null
  kind: RoleBinding
  metadata:
    name: image-pusher
    namespace: ${JENKINS_PROJECT_NAME}
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    name: pusher
    namespace: jenkins-ci
  userNames:
  - system:serviceaccount:${JENKINS_PROJECT_NAME}:builder

#Create build with docker strategy (Thunder)
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: logio-alpine
    namespace: ${JENKINS_PROJECT_NAME}
  spec:
    failedBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: thunder-alpine:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: /build
      git:
        uri: https://github.com/ros-kamach/log.io_alpine
      type: Git
    strategy:
      dockerStrategy:
        # env:
        #   - name: PHP_MEMORY_LIMIT
        #     value: 256M
        #   - name: DRUSH_INSTALL
        #     value: 'yes'
        #   - name: PROMETHEUS_METRICS_INSTALL
        #     value: 'yes'
        #   - name: SITE_INSTALL
        #     # value: 'yes'
        #     value: 'no'
        #   - name: ENABLE_METRICS
        #     # value: 'yes'
        #     value: 'no'
        from:
          kind: ImageStreamTag
          name: logio-alpine:latest
      type: Docker
    successfulBuildsHistoryLimit: 5
    triggers:
    - github:
        secret: eRWXyQKLJT9qXSZzWdNB
      type: GitHub
    - generic:
        secret: aNSpMKtoDrqplwXCFnw4
      type: Generic
    - type: ConfigChange
    - imageChange:
        lastTriggeredImageID: roskamach/alpine_baseimage
      type: ImageChange

#Import image from axternal repo to lockal
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: alpine-baseimage
    namespace: ${JENKINS_PROJECT_NAME}
  spec:
    lookupPolicy:
      local: false
    tags:
    - annotations:
        openshift.io/imported-from: roskamach/alpine_baseimage:latest
      from:
        kind: DockerImage
        name: roskamach/alpine_baseimage:latest
      generation: 2
      importPolicy: {}
      name: latest
      referencePolicy:
        type: Source

#ImageStream for builded a
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    name: thunder-alpine
    namespace: ${JENKINS_PROJECT_NAME}
  spec:
    lookupPolicy:
      local: false
  status:
    dockerImageRepository: docker-registry.default.svc/${NAMESPACE}/thunder_alpine
 
parameters:
- description: Project (Namespace)
  displayName: Project (Namespace)
  name: JENKINS_PROJECT_NAME
  # value: "jenkins-ci"
- description: Project (Namespace)
  displayName: Project (Namespace)
  name: THUNDER_PROJECT_NAME
  # value: "thunder"